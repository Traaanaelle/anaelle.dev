<!DOCTYPE html>
<html>
<head>
  <title>Redirection…</title>
  <script>
    var redirectionSuccessful = false;

    function redirectToSteam() {
      // Récupère l'argument de l'URL
      var urlParameter = new URLSearchParams(window.location.search).get("key");

      // Vérifie si le paramètre key n'existe pas ou ne fait qu'un caractère
      if (!urlParameter || urlParameter.length <= 1) {
        document.getElementById("error").innerText = "Erreur : Paramètre key invalide.";
        return;
      }

      // Supprime le premier caractère de l'argument
      var modifiedParameter = urlParameter.substring(1);

      // Redirige vers le site avec l'argument modifié comme paramètre
      var redirectUrl = "https://store.steampowered.com/account/registerkey?key=" + encodeURIComponent(modifiedParameter);
      window.location.href = redirectUrl;
      redirectionSuccessful = true;
    }

    function showError() {
      if (!redirectionSuccessful) {
        document.getElementById("error").innerHTML = 'Erreur : La redirection a échoué. Si le problème persiste, veuillez contacter <a href="mailto:contact@anaelle.dev">contact@anaelle.dev</a> qui fera de son mieux pour régler le problème dans les plus brefs délais lol';
      }
    }
  </script>
</head>
<body onload="redirectToSteam(); setTimeout(showError, 3000);">
  <h1>Redirection…</h1>
  <p id="error"></p>
</body>
</html>
