<!DOCTYPE html>
<html>
<head>
  <title>Redirection…</title>
  <script>
    const redirectUrl = "https://store.steampowered.com/account/registerkey?key=" +
      encodeURIComponent(new URLSearchParams(window.location.search).get("key").slice(1));

    function showError(errorMessage) {
      document.querySelector("#error").textContent = "Erreur : " + errorMessage;
    }

    window.setTimeout(() => {
      if (window.location.href !== redirectUrl) {
        showError("La redirection a échoué. Si le problème persiste, veuillez contacter <a href='mailto:contact@anaelle.dev'>contact@anaelle.dev</a> qui fera de son mieux pour régler le problème dans les plus brefs délais lol");
      }
    }, 5000);

    if (!redirectUrl || redirectUrl.length <= 1) {
      showError("Paramètre key invalide.");
      return;
    }

    window.location.href = redirectUrl;
  </script>
</head>
<body>
  <h1>Redirection…</h1>
  <p id="error"></p>
</body>
</html>
