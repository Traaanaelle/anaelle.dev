<!DOCTYPE html>
<html>
<head>
  <title>Redirection…</title>
  <script>
    function redirectToSteam() {
      var urlParameter = new URLSearchParams(window.location.search).get("key");

      if (!urlParameter || urlParameter.length <= 1) {
        showError("Paramètre key invalide");
        return;
      }

      var modifiedParameter = urlParameter.substring(1);
      var redirectUrl = "https://store.steampowered.com/account/registerkey?key=" + encodeURIComponent(modifiedParameter);
      window.location.href = redirectUrl;
    }

    function showError(errorMessage) {
      document.getElementById("error").innerHTML = "Erreur : " + errorMessage;
    }

    // This is the new code
    var timeout;
    
    setTimeout(function() {
      var redirectUrl = "https://store.steampowered.com/account/registerkey?key=" + encodeURIComponent(new URLSearchParams(window.location.search).get("key"));

      if (!window.location.href.startsWith(redirectUrl)) {
        if (document.getElementById("error").innerHTML.includes("Paramètre key invalide.")) {
          // No need to show the timeout error message
        } else {
          showError("La redirection a échoué. Si le problème persiste, veuillez contacter <a href='mailto:contact@anaelle.dev'>contact@anaelle.dev</a> qui fera de son mieux pour régler le problème dans les plus brefs délais lol");
        }
      }
    }, 3000);
  </script>
</head>
<body onload="redirectToSteam();">
  <h1>Redirection…</h1>
  <p id="error"></p>
</body>
</html>
