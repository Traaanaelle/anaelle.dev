<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection</title>
  <meta name="robots" content="noindex, nofollow">
  <script>
    const key = window.location.pathname.split('/').pop();
    const destination = `https://store.steampowered.com/account/registerkey?key=${key}`;
    window.location.replace(destination);
  </script>
</head>
<body>
</body>
</html>
